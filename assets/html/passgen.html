<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <!-- Roboto Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/passgen.css" />
    <title>jQ Password Generator</title>
</head>

<body>
    <header>
        <h1>
            <a href="../../index.html">â¤Ž jQuery Collection</a>
        </h1>
    </header>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="length">Password length (4-128)</label>
                <input type="number" id="length" min="4" max="128" value="20" />
            </div>

            <div class="setting">
                <label for="uppercase">Include uppercase</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label for="lowercase">Include lowercase</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/password.js"></script>
</body>

</html>
